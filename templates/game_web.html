
<!DOCTYPE html>
<html>
<head>
    <title>Hotel App</title>
</head>
<body>
    <h1>Hotel List</h1>

    {% for hotel in hotels %}
        <div>
            <h3>{{ hotel.name }}</h3>
            <p>Price: ${{ hotel.price }} / night</p>
            <button>Book now</button>
        </div>
        <hr>
    {% endfor %}

</body>
</html>
